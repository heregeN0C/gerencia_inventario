<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    </head>
    <body>
        <main style="text-align: center;">
            <div class="row g-4">
                <div id="col-lat" style="padding-left: 100px; padding-right: 100px; padding-top: 100px; padding-bottom: 10%; background-color:aqua;">
                    <div class="col-md-4 col-lg-12" style="padding-top: 100px; padding-bottom: 40%;background-color: aliceblue;">
                        <h4 class="mb-3">CADASTRO DE EQUIPAMENTO</h4>
                        <form class="needs-validation" method="post" action="cad_ativo.py">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="tipo_equipamento" class="form-label">Tipo de Equipamento</label>
                                    <input type="text" class="form-control" id="tipo_equipamento">
                                </div>
                                <div class="col-sm-6">
                                    <label for="marca_equipamento" class="form-label">Marca do Equipamento</label>
                                    <input type="text" class="form-control" id="marca_equipamento">
                                </div>
                                <div class="col-sm-6">
                                    <label for="modelo_equipamento" class="form-label">Modelo do Equipamento</label>
                                    <input type="text" class="form-control" id="modelo_equipamento">
                                </div>
                                <div class="col-sm-6">
                                    <label for="nome_cliente" class="form-label">Cliente/Empresa</label>
                                    <input type="text" class="form-control" id="nome_cliente">
                                </div>
                                    <label for="responsavel" class="form-label">Atendente/Responsável</label>
                                    <input type="text" class="form-control" id="responsavel">
                                </div>
                                <div class="col-sm-3">
                                    <label for="data_chegada" class="form-label">Data de Chegada</label>
                                    <input type="datetime-local" class="form-control" id="data_chegada">
                                </div>
                                <div class="row g-6 col-8">
                                    <label for="solicitacoes_equipamento" class="form-label">Solicitações Exigidas</label>
                                    <input type="text" class="form-control" id="solicitacoes_equipamento">
                                </div>
                                <div class="col-sm-12" style="padding-top: 30px;">
                                    <button type="submit" id="confirm-cad" class="btn btn-primary btn-lg">Cadastrar ativo</button>
                                </div>
                                <div class="col-lg-12" style="padding-top: 50px;">
                                    <a href="/" class="btn btn-secondary btn-md">Voltar ao menu principal</a>
                                </div> 
                            </div>   
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.js' %}"></script>
    </body>
</html>
