{% extends 'src/base.html' %}

{% block 'conteudo' %}
<div class="container">
    <form action="{% url 'cadequipamento' %}" class="needs-validation" method="POST">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
